<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-75093708-1', 'auto');
    ga('set', 'dimension1', '1.2.3');
    ga('send', 'pageview');
    window.version = '1.2.3';

</script>

<script>
    (function (window) {
        // Retain a reference to the previous global error handler, in case it has been set:
        var originalWindowErrorCallback = window.onerror;

        /**
         * Log any script error to Google Analytics.
         *
         * Third-party scripts without CORS will only provide "Script Error." as an error message.
         *
         * @param  {String}           errorMessage Error message.
         * @param  {String}           url          URL where error was raised.
         * @param  {Number}           lineNumber   Line number where error was raised.
         * @param  {Number|undefined} columnNumber Column number for the line where the error occurred.
         * @param  {Object|undefined} errorObject  Error Object.
         * @return {Boolean}                       When the function returns true, this prevents the
         *                                         firing of the default event handler.
         */
        window.onerror = function customErrorHandler (errorMessage, url, lineNumber, columnNumber, errorObject) {
            // Send error details to Google Analytics, if the library is already available:
            if (typeof ga === 'function') {
                // In case the "errorObject" is available, use its data, else fallback
                // on the default "errorMessage" provided:
                var exceptionDescription = errorMessage;
                if (typeof errorObject !== 'undefined' && typeof errorObject.message !== 'undefined') {
                    exceptionDescription = errorObject.message;
                }

                // Format the message to log to Analytics (might also use "errorObject.stack" if defined):
                exceptionDescription += ' @ ' + url + ':' + lineNumber + ':' + columnNumber;

                ga('send', 'exception', {
                    'exDescription': exceptionDescription,
                    'exFatal': false, // Some Error types might be considered as fatal.
                    'appName': 'FrontEnd',
                    'appVersion': window.version
                });
            }

            // If the previous "window.onerror" callback can be called, pass it the data:
            if (typeof originalWindowErrorCallback === 'function') {
                return originalWindowErrorCallback(errorMessage, url, lineNumber, columnNumber, errorObject);
            }
            // Otherwise, Let the default handler run:
            return false;
        };
    })(window);
</script>

<script>
    console.log('Tracking exceptions start...');
    window.version = '1.2.3';
    console.log('Ex-1');
    try {
        console.log(aaa);
    } catch (ex) {
        ga('send', 'exception', {
            'exDescription': ex.message,
            'exFatal': false
        });
    }
    console.log('Ex-2');
    try {
        console.log(bbb);
    } catch (ex) {
        ga('send', 'exception', {
            'exDescription': ex.message,
            'exFatal': true,
            'dimension2': 'AdditionalData'
        });
    }
    console.log('Ex-3');
    ga('send', 'exception', {
        'exDescription': 'Custom error handler',
        'exFatal': false,
        'version': window.version,
        'dimension2': 'AdditionalData'
    });
</script>
<script>
    console.log('Throwing error');
